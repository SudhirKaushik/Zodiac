<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Daily Horoscope"></Label>
</ActionBar>



<ScrollView class="page page-content homeComponent" width="100%">

    <!-- <Image [src]="zodiacImg" stretch="aspectFit" class="img-rounded p-l-15 p-r-15 p-t-15" width="100" height="100">
    </Image> -->
    <!-- <Image [src]="'~/img/horoIcons/'+item.name+'.jpg'" stretch="aspectFit"
            class="img-rounded p-l-15 p-r-15 p-t-15 imgZodiac" width="100" height="100"></Image> -->
    <FlexboxLayout class="zodiac_list" flexWrap="wrap" justifyContent="space-between">
        <template *ngFor="let item of factData">
            <StackLayout orientation="vertical" class="flexBox p-15" [nsRouterLink]="['/horoscope', item.id]"
                (tap)="onTap(this)" pageTransition="slide">
                <StackLayout orientation="vertical" class="items p-5" width="100%">
                    <Image [src]="'~/img/horoIcons/'+item.name+'.jpg'" width="75" height="75" stretch="aspectFit"
                        class="img-rounded imgZodiac">
                    </Image>
                    <Label [text]="item.name" style="color:#000"></Label>
                </StackLayout>
            </StackLayout>
        </template>
    </FlexboxLayout>
</ScrollView>
