<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" [nsRouterLink]="['/home']"
        pageTransition="slideRight"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
  <Label class="action-bar-title" [text]="_selectedZodiacName"></Label>
</ActionBar>
<StackLayout class="page horoscope_details">
    <!-- <Progress [value]="progressValue" (valueChanged)="onValueChanged($event)" maxValue="100" class="m-20" ng->
    </Progress> -->
    <StackLayout orientation="vertical" class="p-b-15 text-center" width="100%">
            <Image [src]="'~/img/horoIcons/'+_selectedZodiacName+'.jpg'" width="75" height="75" stretch="aspectFit"
                class="img-rounded imgZodiac">
            </Image>
            <Label [text]="_selectedZodiacName" class="h2" style="color:#000"></Label>
        </StackLayout>
    <WrapLayout orientation="horizontal" width="100%" height="100%" backgroundColor="#fff" class="zodiac_list">
        <Label class="zodiac_name p-10" [text]="horoscope" textWrap="true" color="#000" style="line-height: 1.5;font-size:15px"></Label>
    </WrapLayout>
</StackLayout>
